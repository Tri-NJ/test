<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="전체">
        <div class="첫째 clear">
            <div class="첫손1">
                <h4>하</h4>
                <div class="right">
                    <h4>상</h4>
                </div>
            </div>
            <div class="첫손2">
                <video muted src="img/video1.mp4" controls></video>

            </div>
        </div>
        <div class="둘째 clear">
            <div class="둘자1">
                <div class="둘손1">둘손1</div>
            </div>
            <div class="둘자2">
                <div class="둘손2">둘손2</div>
            </div>
            <div class="둘자3">
                <div class="둘손3">둘손3</div>
            </div>
            <div class="둘자4">
                <div class="둘손4">둘손4</div>
            </div>
        </div>
        <div class="셋째 clear">
            <div class="세자1">
                <div class="세손1">
                    <h4>상</h4>
                </div>
                <div class="세손2">
                    <h4>하</h4>
                </div>
                <!-- 별다른 처리 안 해주면 밑에 쓴 게 위에 올라온다! -->
            </div>
            <div class="세자2">
                <video src="img/video1.mp4"  controls muted></video>
            </div>
        </div>
        <div class="넷째 clear">
            <div class="네자2">
                <video src="img/video1.mp4" autoplay muted controls></video>
            </div>
            <div class="네자1">
                <h4 class="네손1"></h4>
                <h4 class="네손2"></h4>
            </div>
        </div>

    </div>
</body>

</html>
