<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펩시제로짱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Coca.png" type="image/x-icon"> <!-- 사이트 타이틀 옆에 뜨는 거 -->
</head>
<body>
    <div class="전체">
        <div class="첫째 치료">
            <div class="첫자 첫째자식1">
            <h1>첫번째 제목입니다.</h1>
            <h2>두번째 제목입니다.</h2>
            <h3>세번째 제목입니다.</h3>
            <h4>네번째 제목입니다.</h4>
            <h5>다섯번째 제목입니다.</h5>
            <h6>여섯번째 제목입니다.</h6>
            <!-- 제목 태그  -->
            </div>

            <div class="첫자 첫째자식2">
                <p>
                   <!-- 문단 작성 태그 / lorem(n): 띄어쓰기 n번하는 문장 생성 -->
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi molestiae amet doloribus cupiditate repudiandae.
                </p>
            </div>
        </div>
        <div class="둘째">
            <a href="http://www.naver.com" class="앵커">a태그는 인라인 요소입니다.</a> 
            <!-- a태그: 앵커태그(인라인) -->
            <p>
                <a href="http://daum.net" target="_blank">
                    <!-- 타겟: 새 창에 링크 열 때 쓰는 거?(w3스쿨 확인) -->
                    <img src="Coca.png" alt="앵커연결">
                </a>
            </p>
        </div>

        <div class="셋째">
            셋째
        </div>

    </div>
    <!--     .a>.b+.c : class a 내의 class b와c(형제관계)를 만들겠다 -->

</body>
</html>
