<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- min.css와 그냥 css의 차이: 압축 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" >
    <!-- 아래에 있을수록 나중에 적용됨(더 세다) -->
    <!-- cdn이 뭔가?(다운 안하고 쓸 수 있는 뭔가?) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="slick">
                <div><img src="	https://img.megabox.co.kr/SharedImg/2022/11/15/s9dcllN2kGBGxpBOItUPB3AuYs4hSKPV_1100.jpg" alt="이미지1"></div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/11/15/4OTFu1HmpKjp4w9tJP8hEsUTXzhQgJF0_1100.jpg" alt="이미지2"></div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/12/19/cvEYBLNNpRc6eIcnueNBnJ3gH1ZY7Jd6_1100.jpg" alt="이미지3"></div>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <!-- 바깥과 연결된 script 내에 코드 적지 않음 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick').slick({ //class명이 들어감
              // setting-name: setting-value
             // autoplay:true,
              dots:true //페이지네이션?
            });
          });
    </script>
</body>
</html>
