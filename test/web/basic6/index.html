<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- 링크는 헤더에! link:css < 이케 -->
</head>
<body>
    <div>
        <div class="박일수">
            가
            <div class="박첫째 치료">
                <div class="첫째자식1 자식">첫째자식1</div>
                <div class="첫째자식2 자식">
                    <object data="https://www.busan.go.kr/index" type=""></object> <!-- 사이트 안의 사이트 -->
                </div>
            </div> <!-- 내 현재 위치와 상관없이 ctrl+엔터 하면 바로 밑에 공백 생김 -->
            <div class="박둘째 치료"> <!-- .a${a$}*4: class="a?"(?=1,2,3,4)인 클래스 주르륵 생성함 -->
                <div class="둘자식1">둘자식1</div>
                <div class="둘자식2">둘자식2</div>
                <div class="둘자식3">
                    <iframe src="https://www.youtube.com/embed/OHS1PYKoGuQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="둘자식4"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1631.039351564532!2d129.05814745517628!3d35.15465788676574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb70f147a9c9%3A0x5f8432a247bb69fa!2z6re466aw7Lu07ZOo7YSw7JWE7Lm0642w66-4IOu2gOyCsOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1672800449485!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div> 
            <div class="박셋째 치료">
                <div class="세자식1">세자식1</div>
                <div class="세자식2">세자식2</div>
                <div class="세자식3">세자식3</div>
            </div> <!-- 한번에 여러줄 선택: alt+클릭(동시수정 가능) / alt+ctrl로도 되는건가? -->
                <div class="ddd">
                    <div class="eee"></div>
                <!-- .ddd>.eee 입력: ddd클래스 아래의 div eee 생성 / . 안찍으면 div 아님! -->
            </div>
        </div>
    </div>
</body>
</html>
